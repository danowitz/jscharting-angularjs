<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Chart | JSCharting AngularJS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chartDiv { width: 100%; max-width: 800px; height: 400px; margin: 0 auto; }
  </style>
</head>
<body ng-controller="ChartController as vm">

  <jsc-chart
    jsc-options="vm.chartOptions"
    jsc-instance="vm.chart">
  </jsc-chart>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting.js"></script>
  <script src="../dist/jscharting-angularjs.js"></script>

  <script>
    angular.module('sampleApp', ['jsc.angular'])
      .config(['jscModuleLoaderProvider', function(jscModuleLoaderProvider) {
        jscModuleLoaderProvider.setBaseUrl('../node_modules/jscharting/dist/');
      }])
      .controller('ChartController', function() {
        var vm = this;

        vm.chartOptions = {
          type: 'area',
          title: {
            label: { text: 'Website Traffic by Channel' }
          },
          legend: { position: 'bottom' },
          xAxis: {
            label: { text: 'Week' }
          },
          yAxis: {
            label: { text: 'Visitors' }
          },
          defaultSeries: {
            opacity: 0.7
          },
          defaultPoint: {
            tooltip: '%seriesName<br/>Week %xValue: <b>%yValue</b> visitors'
          },
          series: [
            {
              name: 'Organic Search',
              points: [
                [1, 4200], [2, 4800], [3, 5100], [4, 4900],
                [5, 5500], [6, 5800], [7, 6200], [8, 6500]
              ]
            },
            {
              name: 'Direct',
              points: [
                [1, 2100], [2, 2300], [3, 2500], [4, 2400],
                [5, 2700], [6, 2900], [7, 3100], [8, 3200]
              ]
            },
            {
              name: 'Social Media',
              points: [
                [1, 1500], [2, 1800], [3, 2200], [4, 2000],
                [5, 2500], [6, 2800], [7, 3000], [8, 3300]
              ]
            },
            {
              name: 'Referral',
              points: [
                [1, 800], [2, 900], [3, 1100], [4, 1000],
                [5, 1200], [6, 1300], [7, 1400], [8, 1500]
              ]
            }
          ]
        };
      });
  </script>

</body>
</html>
