<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Column Chart | JSCharting AngularJS</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body ng-controller="ChartController as vm">

  <div class="chart-container" style="max-width: 740px; height: 400px; margin: 0px auto;">
    <jsc-chart jsc-options="vm.chartOptions" jsc-series="vm.series"></jsc-chart>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting.js"></script>
  <script src="../dist/jscharting-angularjs.js"></script>

  <script>
    angular.module('sampleApp', ['jsc.angular'])
      .controller('ChartController', function() {
        var vm = this;

        vm.chartOptions = {
          debug: true,
          type: 'column stacked',
          title_label_text: 'Monthly Expenses by Category',
          legend_position: 'bottom',
          yAxis: { label_text: 'Amount ($)', formatString: 'c' }
        };

        vm.series = [
          {
            name: 'Rent',
            points: [
              ['Jan', 2500], ['Feb', 2500], ['Mar', 2500], ['Apr', 2600],
              ['May', 2600], ['Jun', 2600]
            ]
          },
          {
            name: 'Utilities',
            points: [
              ['Jan', 350], ['Feb', 320], ['Mar', 280], ['Apr', 250],
              ['May', 220], ['Jun', 280]
            ]
          },
          {
            name: 'Food',
            points: [
              ['Jan', 600], ['Feb', 580], ['Mar', 620], ['Apr', 590],
              ['May', 610], ['Jun', 650]
            ]
          },
          {
            name: 'Transportation',
            points: [
              ['Jan', 400], ['Feb', 380], ['Mar', 420], ['Apr', 390],
              ['May', 410], ['Jun', 430]
            ]
          }
        ];
      });
  </script>
</body>
</html>
