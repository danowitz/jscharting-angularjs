<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Column Complete | JSCharting AngularJS</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body ng-controller="ChartController as vm">

  <div class="chart-container" style="max-width: 740px; height: 400px; margin: 0px auto;">
    <jsc-chart
      jsc-options="vm.chartOptions"
      jsc-series="vm.series">
    </jsc-chart>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting.js"></script>
  <script src="../dist/jscharting-angularjs.js"></script>

  <script>
    /*
    Uses column complete value without a hatch pattern.
    Learn how to:
      - Style column complete values.
    */
    angular.module('sampleApp', ['jsc.angular'])
      .controller('ChartController', function() {
        var vm = this;

        var data = [
          { country: 'United States', percent: 55.13, population: 332997863 },
          { country: 'Brazil', percent: 41.35, population: 214112172 },
          { country: 'Russia', percent: 19.63, population: 145998857 },
          { country: 'France', percent: 52.62, population: 65422093 },
          { country: 'Turkey', percent: 44.83, population: 85270920 },
          { country: 'United Kingdom', percent: 67.65, population: 68252627 },
          { country: 'Argentina', percent: 43.35, population: 45621774 }
        ];

        vm.chartOptions = {
          title_label_text: 'Share of people who received at least one dose of COVID-19 vaccine by country',
          debug: true,
          type: 'column solid',
          legend_visible: false,
          palette: ['#cb0303'],
          defaultPoint: {
            tooltip: '<b>%xValue</b> <br>Population: <b>%yValue</b><br><b>%complete</b> of people with at least 1 dose</b>',
            complete: { fill: 'rgba(255,255,255,.3)', hatch_style: 'none' },
            label: {
              text: '%complete',
              align: 'center',
              verticalAlign: 'bottom',
              autoHide: false,
              style_fontSize: '15px'
            }
          }
        };

        vm.series = [{
          points: data.map(function(item) {
            return {
              x: item.country,
              y: item.population,
              complete: item.percent / 100
            };
          })
        }];
      });
  </script>

</body>
</html>
