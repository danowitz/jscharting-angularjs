<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramid Chart | JSCharting AngularJS</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body ng-controller="ChartController as vm">

  <div class="chart-container" style="max-width: 460px; height: 360px; margin: 0px auto;">
    <jsc-chart
      jsc-options="vm.chartOptions"
      jsc-series="vm.series">
    </jsc-chart>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting.js"></script>
  <script src="../node_modules/jscharting/dist/modules/types.js"></script>
  <script src="../dist/jscharting-angularjs.js"></script>

  <script>
    /*
    A basic pyramid chart.
    Learn how to:
      - Draw a pyramid.
    */
    angular.module('sampleApp', ['jsc.angular'])
      .controller('ChartController', function() {
        var vm = this;

        vm.chartOptions = {
          debug: true,
          type: 'pyramid',
          legend_visible: false,
          annotations: [{
            margin_top: 10,
            position: 'inside top',
            label: { text: 'Operations Cost', style_fontSize: 15 }
          }],
          yAxis: { label_text: 'Cost', formatString: 'c' },
          defaultSeries: {
            shape_innerPadding: 6,
            defaultPoint: {
              label: {
                text: '%name <b>%yValuek</b> (%percentOfSeries%)',
                placement: 'outside'
              }
            }
          }
        };

        vm.series = [{
          name: 'Costs',
          palette: 'default',
          points: [
            { name: 'R&D', y: 183 },
            { name: 'Shipping', y: 140 },
            { name: 'Marketing', y: 136 },
            { name: 'Manufacturing', y: 80 },
            { name: 'Retail', y: 50 }
          ]
        }];
      });
  </script>

</body>
</html>
