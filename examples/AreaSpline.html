<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Spline Chart | JSCharting AngularJS</title>
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body ng-controller="ChartController as vm">

  <div class="chart-container" style="max-width: 740px; height: 400px; margin: 0px auto;">
    <jsc-chart
      jsc-options="vm.chartOptions"
      jsc-series="vm.series">
    </jsc-chart>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting.js"></script>
  <script src="../dist/jscharting-angularjs.js"></script>

  <script>
    /*
    Area spline series type.
    Learn how to:
      - Draw area spline chart.
    */
    angular.module('sampleApp', ['jsc.angular'])
      .controller('ChartController', function() {
        var vm = this;

        vm.chartOptions = {
          debug: true,
          legend_position: 'bottom right',
          type: 'area spline',
          defaultSeries: { shape_opacity: 0.5 },
          xAxis: {
            crosshair_enabled: true,
            scale: { type: 'time' }
          },
          title_label_text: 'Costs (Last 6 Months)',
          yAxis: { formatString: 'c' }
        };

        vm.series = [
          {
            name: 'Purchases',
            points: [
              ['1/1/2020', 29.9],
              ['2/1/2020', 97.5],
              ['3/1/2020', 110.4],
              ['4/1/2020', 129.2],
              ['5/1/2020', 144.0],
              ['6/1/2020', 176.0]
            ]
          },
          {
            name: 'Taxes',
            points: [
              ['1/1/2020', 86.9],
              ['2/1/2020', 79.5],
              ['3/1/2020', 95.4],
              ['4/1/2020', 97.2],
              ['5/1/2020', 123.0],
              ['6/1/2020', 111.0]
            ]
          },
          {
            name: 'Supplies',
            points: [
              ['1/1/2020', 129.9],
              ['2/1/2020', 111.5],
              ['3/1/2020', 66.4],
              ['4/1/2020', 29.2],
              ['5/1/2020', 88.0],
              ['6/1/2020', 102.0]
            ]
          },
          {
            name: 'Rent',
            points: [
              ['1/1/2020', 56.9],
              ['2/1/2020', 56.5],
              ['3/1/2020', 56.4],
              ['4/1/2020', 56.2],
              ['5/1/2020', 75.0],
              ['6/1/2020', 56.0]
            ]
          }
        ];
      });
  </script>

</body>
</html>
