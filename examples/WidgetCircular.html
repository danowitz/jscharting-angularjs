<!DOCTYPE html>
<html lang="en" ng-app="sampleApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Widget Examples | JSCharting AngularJS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .widget-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      min-width: 200px;
    }
    .widget-card h3 {
      margin: 0 0 15px 0;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    .widget-container {
      height: 180px;
    }
    .controls {
      text-align: center;
      margin: 30px 0;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 5px;
    }
  </style>
</head>
<body ng-controller="WidgetController as vm">

  <h1>Circular Gauge Widgets</h1>

  <div class="controls">
    <button ng-click="vm.randomize()">Randomize Values</button>
  </div>

  <div class="dashboard">
    <div class="widget-card">
      <h3>CPU Usage</h3>
      <div class="widget-container">
        <jsc-circular-widget
          jsc-value="vm.cpu"
          jsc-min="0"
          jsc-max="100"
          jsc-label="'CPU'"
          jsc-color="vm.getColor(vm.cpu)">
        </jsc-circular-widget>
      </div>
    </div>

    <div class="widget-card">
      <h3>Memory Usage</h3>
      <div class="widget-container">
        <jsc-circular-widget
          jsc-value="vm.memory"
          jsc-min="0"
          jsc-max="100"
          jsc-label="'RAM'"
          jsc-color="vm.getColor(vm.memory)">
        </jsc-circular-widget>
      </div>
    </div>

    <div class="widget-card">
      <h3>Disk Usage</h3>
      <div class="widget-container">
        <jsc-circular-widget
          jsc-value="vm.disk"
          jsc-min="0"
          jsc-max="100"
          jsc-label="'Disk'"
          jsc-color="vm.getColor(vm.disk)">
        </jsc-circular-widget>
      </div>
    </div>

    <div class="widget-card">
      <h3>Network Load</h3>
      <div class="widget-container">
        <jsc-circular-widget
          jsc-value="vm.network"
          jsc-min="0"
          jsc-max="100"
          jsc-label="'Net'"
          jsc-color="vm.getColor(vm.network)">
        </jsc-circular-widget>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting.js"></script>
  <script src="../node_modules/jscharting/dist/jscharting-widgets.js"></script>
  <script src="../dist/jscharting-angularjs.js"></script>

  <script>
    angular.module('sampleApp', ['jsc.angular'])
      .controller('WidgetController', function() {
        var vm = this;

        vm.cpu = 45;
        vm.memory = 62;
        vm.disk = 78;
        vm.network = 35;

        vm.getColor = function(value) {
          if (value > 80) return '#F44336';
          if (value > 60) return '#FF9800';
          return '#4CAF50';
        };

        vm.randomize = function() {
          vm.cpu = Math.round(Math.random() * 100);
          vm.memory = Math.round(Math.random() * 100);
          vm.disk = Math.round(50 + Math.random() * 50);
          vm.network = Math.round(Math.random() * 100);
        };
      });
  </script>

</body>
</html>
